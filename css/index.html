<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Pinky's web</title>
    </head>
    <body>
        <!--css-->
        <div style="color: rgb(154, 106, 199); font-size: 20px;">
            <!--內標籤會覆蓋掉外面的、可以從w3c css找顏色，有直接輸入顏色、rgb、hsl、顏色代碼四種方式-->
            <h1 style="color: hsl(210, 100%, 56%);">css learn</h1>
            <p style="background-color: pink; border: 1px solid black; width: 200px; height:50px">This is a paragraph.</p>
            <p style="border: 3px dashed #ffd700; max-width: 800px;">This is a paragraph.</p>
        </div>
        <!--padding & margin-->
        <!--padding 在文字框線內部外圍多一圈，margin 在文字框線外部外圍多一圈-->
        <h1>padding & margin</h1>
        <div style="padding : 20px; margin: 20px; background-color: lightblue;border: 1px solid black;">
            This part is going to introduce about padding and margin.
        </div>
        <!--可以指定某一部分有留空間-->
        <div style="padding-top : 20px; margin: 20px; background-color: lightblue;border: 1px solid black;">
            This part is going to introduce about padding and margin.
        </div>
        <!--可以指定各部分空間大小 上右下左(順時針)，margin可以是負的-->
        <div style="padding : 20px 30px 40px 50px; margin: -5px; background-color: lightblue;border: 1px solid black;">
            This part is going to introduce about padding and margin.
        </div>
    </body>
</html>
